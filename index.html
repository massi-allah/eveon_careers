<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eveon Careers</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Righteous&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            background: #f9fafb;
            font-family: 'Inter', Arial, sans-serif;
            color: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        .container {
            max-width: 520px;
            width: 100%;
            border-radius: 18px;
            padding: 0 32px 32px 32px;
        }
        .logo-wrap {
            text-align: center;
            margin-bottom: 1.5em;
        }
        .logo-img {
            height: 120px;
            width: auto;
            max-width: 80vw;
            transition: height 0.2s;
        }
        .eveon-title {
            font-family: 'Righteous', 'Inter', Arial, sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -1px;
            text-align: center;
            margin-top: 0;
            margin-bottom: 0.1em;
            color: #222;
        }
        .careers-heading {
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            color: #156089;
            margin-bottom: 1.5em;
            letter-spacing: 1px;
        }
        h2 {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 1.5em;
            color: #555;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0 auto 2em auto;
            max-width: 420px;
        }
        li {
            margin-bottom: 1.7em;
            font-size: 1.15rem;
            text-align: center;
        }
        a.job-link {
            color: #fff;
            background: #156089;
            text-decoration: none;
            font-weight: 600;
            padding: 0.8em 1.5em;
            border-radius: 8px;
            display: inline-block;
            transition: background 0.18s, color 0.18s, box-shadow 0.18s;
            border: none;
            font-size: 1.1rem;
            box-shadow: 0 2px 12px 0 rgba(123,108,246,0.10);
        }
        a.job-link:hover {
            background: #156089;
            color: #fff;
            box-shadow: 0 4px 20px 0 rgba(123,108,246,0.16);
        }
        .socials {
            display: flex;
            justify-content: center;
            gap: 1.2em;
            margin-top: 2.5em;
            margin-bottom: 0.5em;
        }
        .socials a {
            display: inline-flex;
            align-items: center;
            opacity: 0.85;
            transition: opacity 0.18s, transform 0.18s;
        }
        .socials a:hover {
            opacity: 1;
            transform: translateY(-2px) scale(1.08);
        }
        .socials svg {
            display: block;
        }
        @media (max-width: 900px) {
            .container {
                max-width: 95vw;
                padding: 0 5vw 32px 5vw;
            }
            .logo-img {
                height: 80px;
            }
            .eveon-title {
                font-size: 2rem;
            }
            .careers-heading {
                font-size: 1.3rem;
            }
        }
        @media (max-width: 600px) {
            .container {
                margin: 0;
                padding: 0 3vw 24px 3vw;
                border-radius: 10px;
            }
            .logo-img {
                height: 54px;
            }
            .eveon-title {
                font-size: 1.4rem;
            }
            .careers-heading {
                font-size: 1.1rem;
            }
            h2 {
                font-size: 1rem;
            }
            li {
                font-size: 1rem;
            }
            a.job-link {
                font-size: 1rem;
                padding: 0.7em 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-wrap">
            <img src="./Logo.png" alt="Eveon Logo" class="logo-img">
        </div>
        <div class="careers-heading">Careers</div>
        <h2>Open Positions</h2>
        <ul>
            <li>
                <a class="job-link" href="https://tally.so/r/3qMNb9" target="_blank">UI/UX Designer &rarr; Apply</a>
            </li>
            <li>
                <a class="job-link" href="https://tally.so/r/m6yV1B" target="_blank">Frontend JS Developer &rarr; Apply</a>
            </li>
            <li>
                <a class="job-link" href="https://tally.so/r/wv1W9D" target="_blank">Backend JS Developer &rarr; Apply</a>
            </li>
        </ul>
        <!-- Social Media Icons -->
        <h2>Let's Connect</h2>
        <div class="socials">
            <a href="https://instagram.com/" target="_blank" aria-label="Instagram">
                <svg width="28" height="28" viewBox="0 0 32 32" fill="none"><circle cx="16" cy="16" r="16" fill="#156089"/><g><rect x="10" y="10" width="12" height="12" rx="4" stroke="#fff" stroke-width="2"/><circle cx="16" cy="16" r="3" stroke="#fff" stroke-width="2"/><circle cx="20.2" cy="11.8" r="0.8" fill="#fff"/></g></svg>
            </a>
            <a href="https://linkedin.com/" target="_blank" aria-label="LinkedIn">
                <svg width="28" height="28" fill="none" viewBox="0 0 32 32"><circle cx="16" cy="16" r="16" fill="#156089"/><path fill="#fff" d="M12.3 22h-2.3v-7.6h2.3V22zm-1.1-8.7c-.7 0-1.2-.6-1.2-1.2 0-.7.5-1.2 1.2-1.2.7 0 1.2.5 1.2 1.2 0 .6-.5 1.2-1.2 1.2zm10.1 8.7h-2.3v-3.7c0-.9-.3-1.5-1.1-1.5-.6 0-.9.4-1.1.8-.1.2-.1.5-.1.8V22h-2.3s.1-7.6 0-7.6h2.3v1.1c.3-.5.9-1.3 2.1-1.3 1.5 0 2.6 1 2.6 3.1V22z"/></svg>
            </a>
            <a href="https://facebook.com/" target="_blank" aria-label="Facebook">
                <svg width="28" height="28" viewBox="0 0 32 32" fill="none"><circle cx="16" cy="16" r="16" fill="#156089"/><path d="M18.5 22v-5h1.7l.3-2h-2V13c0-.6.2-1 1-1h1V10.2c-.2 0-.8-.2-1.7-.2-1.8 0-2.8 1-2.8 2.7V15H13v2h1.5v5h2z" fill="#fff"/></svg>
            </a>
        </div>
    </div>
</body>
</html>
